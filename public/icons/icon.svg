<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fast Ebook Reader - RSVP Speed Reader Logo -->
  <!-- White background for app icon -->
  <rect width="512" height="512" fill="white"/>
  
  <g transform="translate(56, 96)">
    <!-- Row 1: short left bar + pivot + long right bar -->
    <rect x="0" y="0" width="120" height="40" rx="20" fill="black"/>
    <circle cx="180" cy="20" r="24" fill="#b91c1c"/>
    <rect x="220" y="0" width="180" height="40" rx="20" fill="black"/>
    
    <!-- Row 2: medium left bar + pivot + long right bar -->
    <rect x="40" y="64" width="100" height="40" rx="20" fill="black"/>
    <circle cx="180" cy="84" r="24" fill="#b91c1c"/>
    <rect x="220" y="64" width="180" height="40" rx="20" fill="black"/>
    
    <!-- Row 3: long left bar + pivot + medium right bar -->
    <rect x="0" y="128" width="140" height="40" rx="20" fill="black"/>
    <circle cx="180" cy="148" r="24" fill="#b91c1c"/>
    <rect x="220" y="128" width="180" height="40" rx="20" fill="black"/>
    
    <!-- Row 4: full width bar + pivot -->
    <rect x="0" y="192" width="400" height="40" rx="20" fill="black"/>
    <circle cx="180" cy="212" r="24" fill="#b91c1c"/>
    
    <!-- Row 5: short left bar + pivot + short right bar -->
    <rect x="40" y="256" width="100" height="40" rx="20" fill="black"/>
    <circle cx="180" cy="276" r="24" fill="#b91c1c"/>
    <rect x="220" y="256" width="140" height="40" rx="20" fill="black"/>
  </g>
</svg>
