<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Book shape -->
  <path d="M120 100 L256 130 L256 400 L120 370 Z" fill="#2a2a4a" stroke="#3a3a6a" stroke-width="2"/>
  <path d="M392 100 L256 130 L256 400 L392 370 Z" fill="#2a2a4a" stroke="#3a3a6a" stroke-width="2"/>
  <!-- Center spine -->
  <rect x="248" y="130" width="16" height="270" fill="#3a3a6a"/>
  <!-- Reading lines on left page -->
  <line x1="145" y1="170" x2="230" y2="180" stroke="#4a4a7a" stroke-width="6" stroke-linecap="round"/>
  <line x1="145" y1="200" x2="230" y2="210" stroke="#4a4a7a" stroke-width="6" stroke-linecap="round"/>
  <line x1="145" y1="230" x2="230" y2="240" stroke="#4a4a7a" stroke-width="6" stroke-linecap="round"/>
  <line x1="145" y1="260" x2="230" y2="270" stroke="#4a4a7a" stroke-width="6" stroke-linecap="round"/>
  <!-- Highlighted word (RSVP focus) -->
  <rect x="260" y="215" width="110" height="40" rx="8" fill="url(#accent)" opacity="0.2"/>
  <text x="315" y="244" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#accent)" text-anchor="middle">READ</text>
  <!-- Other lines on right page -->
  <line x1="282" y1="180" x2="367" y2="170" stroke="#4a4a7a" stroke-width="6" stroke-linecap="round"/>
  <line x1="282" y1="290" x2="367" y2="280" stroke="#4a4a7a" stroke-width="6" stroke-linecap="round"/>
  <line x1="282" y1="320" x2="367" y2="310" stroke="#4a4a7a" stroke-width="6" stroke-linecap="round"/>
  <!-- Speed indicator (brain/flash) -->
  <circle cx="256" cy="80" r="30" fill="url(#accent)"/>
  <path d="M256 55 L248 80 L260 80 L252 105 L268 75 L256 75 Z" fill="white"/>
</svg>
